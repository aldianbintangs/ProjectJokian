<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambahkan Event</title>
    <link rel="stylesheet" href="assets/css/add_event.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="profile">
        <p>Hi, Admin #name</p>
    </div>
    
    <div class="box">
        <div class="header">
            <img src="assets/image/calendar_icons.png" alt="">
            <h1>Tambahkan Event</h1>

        </div>
        <div class="line"></div>
        
        <div class="content">
            <div class="calendar">
                <p>Waktu Event</p>
                <input type="date">
            </div>
            <div class="details">
                <p>Event Name</p>
                <input type="text" cols="30">
                <p>Deskripsi Event</p>
                <textarea name="" id="" cols="40" rows="10"></textarea>
            </div>
        </div>
        <button>TAMBAH</button>
    </div>
</body>
</html>
